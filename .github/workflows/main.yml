---
name: Lavalite CI

on:
  push:
    branches:
      - "**"  # triggers on push to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool build-essential
          sudo apt-get install -y libtirpc-dev python3-pytest
          sudo apt-get install -y libnsl-dev
          sudo apt-get install -y clang-format

      # ----- clang format enforcement -----
      - name: Run clang-format check
        run: |
          # Apply formatting to all tracked C source/header files
          git ls-files '*.c' '*.h' | xargs clang-format -i

          # Fail CI if format doesn't pass
          if ! git diff --quiet; then
            echo "clang-format found format issues:"
            git diff --stat
            echo
            echo "x Rerun clang-format locally and fix it"
            exit 1
          fi

      - name: Bootstrap project
        run: ./bootstrap  # or ./autogen.sh if that's your script

      - name: Configure project
        run: ./configure

      - name: Compile project
        run: make

      - name: Run tests
        run: make check  # or ./test_runner if you use a custom test script
