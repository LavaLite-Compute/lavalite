# esub.conf â€” LavaLite job submission policy config

# Default queue if user submits without one
ESUB_DEFAULT_QUEUE=normal

# Maximum mem per queue
ESUB_MAX_MEM.normal=64GB
ESUB_MAX_MEM.bigmem=512GB

# License restrictions
ESUB_ALLOW_LICENSE.normal=none
ESUB_ALLOW_LICENSE.nastran=nastran

# Allowed GPUs per queue
ESUB_MAX_GPUS.debug=1
ESUB_MAX_GPUS.normal=2
ESUB_MAX_GPUS.gpu=8

# Any job must have a valid project
ESUB_REQUIRE_PROJECT=true

# If missing, set default project
ESUB_DEFAULT_PROJECT=general

# Constraints injection
ESUB_FORCE_CONSTRAINT.debug=rack1

# Optional Python filter script
ESUB_BIN=/opt/lavalite/esub/bin/esub.py
ESUB_CONF=/opt/lavalite/esub/conf/esub.conf
ESUB_TIMEOUT=2
ESUB_ON_ERROR=reject

